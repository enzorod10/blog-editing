<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <header class="p-4 border-b border-red-800">
        <h1>Enzo Rodriguez | Blog Editor</h1>
        <button class="newPost bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">NEW POST</button>
    </header>
    <form onsubmit="return false">
        <label for="username">Username</label>
        <input id='username' type='text'/>    
        <label for="password">Password</label>
        <input id='password' type="password"/>
        <button class='authenticateButton bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded'> LOG IN</button>        
    </form>
</body>
</html>
